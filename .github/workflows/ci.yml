name: CI

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  Test:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install
      run: pip install .
    - name: Test
      # decend into pyamg to make sure that the *installation* is tested, not the local
      # pyamg folder
      run: |
        cd pyamg/
        pytest
