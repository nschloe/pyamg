name: CI

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  Test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [ubuntu-latest, macos-latest]
        compiler: [gcc, clang]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install
      env:
        CC: ${{ matrix.compiler }}
      run: pip install .
    - name: Test
      run: |
        pytest .
